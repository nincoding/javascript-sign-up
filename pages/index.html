<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP.GG-sign-up</title>
    <script src="https://kit.fontawesome.com/2a54a142c9.js" crossorigin="anonymous"></script>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class = "app">
    <div class="scroll_layout">
    <div class="wrap">
    <div class= "header">
      <h1 class= "header_logo">
        <img src= "../images/logo.png" alt= "OP.GG">
      </h1>
      <div class="header_step">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
      </div>
    </div>
    <h2 class="age_title">생년월일 입력</h2>
    <div class="age">
      <button type="button" class="transitionButton age_btn"></button>
      <input id="memberNumberFormatInput" class="memberNumberFormatInputBox"
      type="tel" name="age" value>
      <label class="memberNumberFormatLabel">생년월일(ex-2023/01/06)</label>
    </div>
    <div class="age_sub_title">생년월일 정보는 가입 연령 확인에만 이용됩니다.</div>
    <div class="age_btn">
      <button type="button" class="memberButton age_btn">다음</button>
    </div>
    <footer>
      <div class="login">이미 회원이신가요?</div>
      <a class="login" href="#">로그인으로 돌아가기</a>
    </footer>
    </div>
    </div>
  </div>
</body>
</html>
